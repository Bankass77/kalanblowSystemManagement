<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">

<title>Login</title>

</head>
<body>

	<div class="main">
		<!-- Sing in  Form -->
		<section class="sign-in">
			<div class="container">
				<div class="signin-content">
					<div class="signin-image">
						<figure>
							<img src="/auth/images/signin-image.jpg" alt="sing up image">
						</figure>
						<a href="adminPage/signup" class="signup-image-link">Create an
							account</a>
					</div>

					<div class="signin-form">
						<h3 class="form-title">Login with email and Password please.</h3>
						<form method="POST" class="register-form" id="login-form"
							th:action="@{/login}">
							<div class="form-group">
								<label for="email"><i
									class="zmdi zmdi-account material-icons-name"></i></label> <input
									type="text" name="email" id="email" placeholder="Email" />
							</div>
							<div class="form-group">
								<label for="password"><i class="zmdi zmdi-lock"></i></label> <input
									type="password" name="password" id="password"
									placeholder="Password" />
							</div>
							<div class="form-group">
								<input type="checkbox" name="remember-me" id="remember-me"
									class="agree-term" /> <label for="remember-me"
									class="label-agree-term"><span><span></span></span>Remember
									me</label>
							</div>
							<div class="text-sm leading-5">
								<a href="#"
									class="font-medium text-green-600 hover:text-green-500">
									Forgot your password? </a>
							</div>
							<div class="form-group form-button">
								<!--  <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/> -->
								<button type="submit" th:text="#{login.submit}" name="signin"
									id="signin" class="form-submit"></button>
							</div>
						</form>
						<div id="errors" class="text-danger"
							th:if="${(param.error != null) and (param.error[0] == 'true')}"
							style="color: red">Invalid email or password</div>

						<div th:if="${param.logout}">
							<div class="alert alert-info">You have been logged outsudo apt-get install -y arandr.</div>
						</div>
						<div class="social-login">
							<span class="social-label">Or login with</span>
							<ul class="socials">
								<li><a href="#"><i
										class="display-flex-center zmdi zmdi-facebook"></i></a></li>
								<li><a href="#"><i
										class="display-flex-center zmdi zmdi-twitter"></i></a></li>
								<li><a href="#"><i
										class="display-flex-center zmdi zmdi-google"></i></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

	<!-- JS -->
	<script src="/auth/vendor/jquery/jquery.min.js"></script>
</body>
</html>
