<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head th:replace="fragments/header :: header">
<title>Sign Up</title>

</head>
<body>

	<div class="container">
		<div class="main" layout:fragment="content">
			<!-- Sign up form -->
			<section class="signup">
				<div class="container">
					<div class="signup-content">
						<div class="signup-form">
							<h2 class="form-title">Sign up</h2>
							<form action="#" method="POST" class="register-form"
								id="register-form" th:action="@{/users/signup}"
								th:object="${adminSignupCommand}">
								<div class="form-group" th:fragment="gender">
									<!-- <label th:for="gender"><i class="zmdi zmdi-account-o"></i>Select
									gender</label> -->
									<label class="block text-sm font-medium text-gray-700"
										th:text="#{user.register.sexe}"> Gender </label>
									<!--  <br> <select name="gender" id="gender"
									th:field="*{gender}">
									<option th:each="possibleGender: ${genders}"
										th:value="${possibleGender}" th:text="${possibleGender}"></option>

								</select> <small class="text-danger-padded"
									th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></small><small
									class="text-danger-padded"
									th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></small> -->
									<div class="form-group">
										<th:block th:each="possibleGender,iter : ${genders}">
											<input type="radio" th:id="${'gender-'+possibleGender}"
												th:field="*{gender}" th:value="${possibleGender}"
												class="mr-1 focus:ring-green-500 h-4 w-4 text-green-500 border-gray-300"
												th:classappend="${iter.index > 0 ?'ml-4':''}">
											<label th:for="${'gender-'+possibleGender}"
												th:text="#{'Gender.'+${possibleGender}}"
												class="text-sm font-medium text-gray-700"> </label>
										</th:block>
									</div>
								</div>
								<div class="form-group" th:fragment="firstName">
									<label for="firstName"><i
										class="zmdi zmdi-account material-icons-name"></i></label> <input
										type="text" th:field="*{firstName}" name="firstName"
										id="firstName" placeholder="First Name" required="required" />
									<small class="text-danger"
										th:if="${#fields.hasErrors('firstName')}"
										th:errors="*{firstName}"></small>
								</div>

								<div class="form-group" th:fragment="lastName">
									<label for="lastName"><i class="zmdi zmdi-account-o"></i></label>
									<input type="text" th:field="*{lastName}" name="lastName"
										id="lastName" placeholder="Last Name" required="required" />
									<small class="text-danger"
										th:if="${#fields.hasErrors('lastName')}"
										th:errors="*{lastName}" style="color: red"></small>
								</div>

								<div class="form-group" th:fragment="email">
									<label for="email"><i class="zmdi zmdi-email"></i></label> <input
										type="email" th:field="*{email}" name="email" id="email"
										placeholder="Your Email" required="required" value="a" /> <small
										class="text-danger" th:if="${#fields.hasErrors('email')}"
										th:errors="*{email}" style="color: red"></small>
								</div>
								<div class="form-group" th:fragment="password">
									<label for="password"><i class="zmdi zmdi-lock"></i></label> <input
										type="password" th:field="*{password}" name="password"
										id="password" placeholder="Password" required="required"
										autocomplete="new-password" /> <small class="text-danger"
										th:if="${#fields.hasErrors('password')}"
										th:errors="*{password}" style="color: red"></small>
								</div>

								<div class="form-group" th:fragment="matchingPassword">
									<label for="matchingPassword"><i class="zmdi zmdi-lock"></i></label>
									<input type="password" th:field="*{matchingPassword}"
										name="matchingPassword" id="matchingPassword"
										placeholder="confirm Password" required="required"
										autocomplete="new-password" /> <small class="text-danger"
										th:if="${#fields.hasErrors('matchingPassword')}"
										th:errors="*{matchingPassword}" style="color: red"></small>
								</div>
								<div class="form-group" th:fragment="street">
									<label for="street"><i class="zmdi zmdi-city"></i></label> <input
										type="text" th:field="*{adresse.street}" name="street"
										id="street" placeholder="street" required="required" /> <small
										class="text-danger"
										th:if="${#fields.hasErrors('adresse.street')}"
										th:errors="*{adresse.street}" style="color: red"></small><br>
								</div>
								<div class="form-group" th:fragment="streetNumber">
									<label for="streetNumber"><i class="zmdi zmdi-city"></i></label>
									<input type="number" th:field="*{adresse.streetNumber}"
										name="streetNumber" id="streetNumber"
										placeholder="street Number" required="required" /> <small
										class="text-danger"
										th:if="${#fields.hasErrors('adresse.streetNumber')}"
										th:errors="*{adresse.streetNumber}" style="color: red"></small><br>

								</div>

								<div class="form-group" th:fragment="state">
									<label for="state"><i class="zmdi zmdi-city"></i></label> <input
										type="text" th:field="*{adresse.state}" name="state"
										id="state" placeholder="state" required="required" /> <small
										class="text-danger"
										th:if="${#fields.hasErrors('adresse.state')}"
										th:errors="*{adresse.state}" style="color: red"></small><br>
								</div>
								<div class="form-group" th:fragment="codePostale">
									<label for="codepostale"><i class="zmdi zmdi-city"></i></label>
									<input type="number" th:field="*{adresse.codePostale}"
										name="codepostale" id="codepostale" placeholder="code postal"
										required="required" /> <small class="text-danger"
										th:if="${#fields.hasErrors('adresse.codePostale')}"
										th:errors="*{adresse.codePostale}" style="color: red"></small><br>

								</div>
								<div class="form-group" th:fragment="country">
									<label for="country"><i class="zmdi zmdi-city"></i></label> <input
										type="text" th:field="*{adresse.country}" name="country"
										id="country" placeholder="country" required="required" /> <small
										class="text-danger"
										th:if="${#fields.hasErrors('adresse.country')}"
										th:errors="*{adresse.country}" style="color: red"></small><br>
								</div>
								<div class="form-group" th:fragment="mobileNumber">
									<label for="mobileNumber"><i class="zmdi zmdi-phone"></i></label>
									<input type="text" th:field="*{mobileNumber}"
										name="mobileNumber" id="mobileNumber"
										placeholder="Contact Number" /> <small class="text-danger"
										th:if="${#fields.hasErrors('mobileNumber')}"
										th:errors="*{mobileNumber}" style="color: red"></small>
								</div>
								<div class="form-group" th:fragment="birthDate">
									<label for="birthDate"><i class="zmdi zmdi-calendar"></i></label>
									<input type="text" th:field="*{birthDate}" name="birthDate"
										id="birthDate" th:placeholder="${dateFormat}"
										required="required" th:value="${#temporals.format(birthDate)}" />
									<small class="text-danger"
										th:if="${#fields.hasErrors('birthDate')}"
										th:errors="*{birthDate}" style="color: red"></small>
								</div>
								<div class="form-group" th:fragment="createDate">
									<label for="createDate"><i class="zmdi zmdi-calendar"></i></label>
									<input type="datetime-local" class="form-control"
										th:id="createDate" th:field="*{createdDate}" name="createDate"
										th:value="${#temporals.format(createdDate)}" /> <small
										class="text-danger-padded"
										th:if="${#fields.hasErrors('createdDate')}"
										th:errors="*{createdDate}">createDate Error</small>
								</div>
								<div class="form-group" th:fragment="lastModificationDate">
									<label for="lastModificationDate"><i
										class="zmdi zmdi-calendar"></i></label> <input type="datetime-local"
										class="form-control" th:id="lastModificationDate"
										th:field="*{lastModifiedDate}" name="lastModificationDate"
										th:value="${#temporals.format(lastModificationDate)}" /> <small
										class="text-danger-padded"
										th:if="${#fields.hasErrors('lastModifiedDate')}"
										th:errors="*{lastModifiedDate}">lastModifiedDate Error</small>
								</div>
								<div class="form-group " th:fragment="roles">
									<label class="form-check-label" for="role">Roles:</label><br />
									<div class="">
										<select name="role" id="role">
											<option th:each="listRoles: ${roles}"
												th:value="${listRoles.name()}" th:text="${listRoles.name}">
										</select>
									</div>
								</div>
								<div class="form-group">
									<input type="checkbox" name="agree-term" id="agree-term"
										class="agree-term" /> <label for="agree-term"
										class="label-agree-term"><span><span></span></span>I
										agree all statements in <a href="#" class="term-service">Terms
											of service</a></label>
								</div>
								<div class="form-group form-button" th:fragment="submit">
									<!-- <input type="submit" name="signup" id="signup"
										class="form-submit" value="Register" /> <input type="hidden"
										th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
								</div>
							</form>
						</div>
						<div class="signup-image">
							<figure>
								<img src="/auth/images/signup-image.jpg" alt="sing up image">
							</figure>
							<a href="/login" class="signup-image-link">I am already
								member</a>
						</div>
					</div>
				</div>
			</section>
			<div class="text-xs mt-2 text-gray-500 text-center">
				<span th:text="${version}"></span>
			</div>
			<h2>
				<span class="text-success" th:text="${successMessage}"></span>
			</h2>
		</div>
	</div>
	<!-- JS -->
	<script src="/auth/vendor/jquery/jquery.min.js"></script>

</body>
</html>
