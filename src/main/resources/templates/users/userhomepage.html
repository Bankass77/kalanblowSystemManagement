<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head th:replace="fragments/header :: header">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title th:text="#{label.pages.home.title}">home</title>
</head>
<body>

	<div th:insert="fragments/sidebar :: sidebar"></div>

	<div class="container-fluid" th:insert="fragments/navigation"></div><br/>
	<div class="container-fluid" layout:fragment="content">
		<div sec:authorize="hasAuthority('ADMIN')"
			th:text="#{label.pages.user.message}">user</div>

		<div sec:authorize="hasAuthority('STUDENT')"
			th:text="#{label.pages.admin.message}">Student</div>
			<div sec:authorize="hasAuthority('STAFF')"
			th:text="#{label.pages.admin.message}">STAFF</div>
			<div sec:authorize="hasAuthority('PARENT')"
			th:text="#{label.pages.admin.message}">PARENT</div>

		<p th:if="${param.user} != null" th:text="${param.user[0]}">user</p>

		<a class="btn btn-default" th:href="@{/staffHomePage}"
			th:text="#{label.pages.admin}">Staff</a>
	</div>
</body>
</html>
