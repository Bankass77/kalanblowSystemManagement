<!DOCTYPE html>
<html lang="fr" 
	xmlns:th="http://www.thymeleaf.org"
layout:decorate="~{layout/layout}"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments/header :: header">
<title th:text="${status}"></title>
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<div th:replace="fragments/header :: header"></div>
		<div class="alert alert-danger">
			<h1>Access Denied</h1>
			<p>
				Hello '[[${#httpServletRequest.remoteUser}]]',You are not allowed to
				access this page. Try <a id="loginLink" th:href="@{/login}">logging
					in</a>
			</p>
		</div>
	</div>
	<div>
		<h1 th:text="#{forbidden}"></h1>
		<br> <a th:href="@{/kalanblow}" th:text="#{to.kalanblow}"></a>
	</div>
	<span sec:authorize="isAuthenticated()"> </span>
	<span sec:authorize="!isAuthenticated()"> <a
		th:text="#{to.main.page}" th:href="@{/}"></a>
	</span>
	<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
