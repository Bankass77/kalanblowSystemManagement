<!DOCTYPE html>
<html lang="fr" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head  th:replace="fragments/headear :: header">
  <title>Role</title>
</head>

<body>


	<div class="container-fluid" th:insert="fragments/navigation"></div>
	<div th:insert="fragments/sidebar :: sidebar"></div>
	<div>
		<div class="container-fluid" id="mainContainer">
			<div class="container">
			<h1 th:text="#{user.roles}"></h1>
				<div class="d-flex flex-row">
					<div id="admin-content">
						<div th:if="${roleHasBeenSaved}"
							class="alert alert-success alert-dismissible fade show"
							role="alert">
							<button type="button" class="close" data-dismiss="alert"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<strong>Well done!</strong> Role has been saved!!!
						</div>
						<div th:if="${roleHasBeenUpdated}"
							class="alert alert-success alert-dismissible fade show"
							role="alert">
							<button type="button" class="close" data-dismiss="alert"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<strong>Well done!</strong> Role has been updated!!!
						</div>
						<table class="table table-striped table-responsive admin-table">
							<thead class="thead">
								<tr>
									<th>ID</th>
									<th>Name</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="role : ${roles}">
									<td th:text="${role.id}">>1</td>
									<td th:text="${role.userRoleName}">Role Name</td>
									<td><a style="text-decoration: none; color: blue;"
										th:href="@{/adminPage/roles/{id}(id=${role.id})}"
										class="edit-btn" data-toggle="tooltip" data-placement="right"
										title="Edit role"> <i class="fa fa-edit"></i>
									</a></td>
								</tr>
							</tbody>
						</table>
						<a href="#" th:href="@{/adminPage/roles/newRole}"><span></span>
							<button type="button" class="btn btn-primary">New Role</button> </a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="fragments/footer :: footer"></footer>

	<div th:replace="fragments/jsScripts :: scripts"></div>

</body>
</html>
