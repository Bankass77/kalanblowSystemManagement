<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layout/layout}>
<head>
<meta charset="UTF-8">
<title th:text="#{user.edit}">Editer</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Favicon icon -->
<link rel="icon" type="image/png" href="favicon.png">

<!-- Font Icon -->
<link rel="stylesheet"
	href="/auth/fonts/material-icon/css/material-design-iconic-font.min.css">

<!-- Main css -->
<link rel="stylesheet" href="/auth/css/style.css">
<link rel="stylesheet" href="/dashboard/html/css/style.css">
<!-- Bootstrap Core CSS -->
<link href="/dashboard/assets/plugins/bootstrap/css/bootstrap.min.css"
	rel="stylesheet">
<!-- chartist CSS -->
<link href="/dashboard/assets/plugins/chartist-js/dist/chartist.min.css"
	rel="stylesheet">
<link
	href="/dashboard/assets/plugins/chartist-js/dist/chartist-init.css"
	rel="stylesheet">
<link
	href="/dashboard/assets/plugins/chartist-plugin-tooltip-master/dist/chartist-plugin-tooltip.css"
	rel="stylesheet">
<!--This page css - Morris CSS -->
<link href="/dashboard/assets/plugins/c3-master/c3.min.css"
	rel="stylesheet">
<!-- Custom CSS -->
<link href="/dashboard/html/css/style.css" rel="stylesheet">
<!-- You can change the theme colors from here -->
<link href="/dashboard/html/css/colors/blue.css" id="theme"
	rel="stylesheet">
<!-- Material icons and fonts -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.5.55/css/materialdesignicons.min.css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" />
<script src="/dashboard/assets/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap tether Core JavaScript -->
<script src="/dashboard/assets/plugins/bootstrap/js/tether.min.js"></script>
<script src="/dashboard/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
<!-- slimscrollbar scrollbar JavaScript -->
<script src="/dashboard/html/js/jquery.slimscroll.js"></script>
<!--Wave Effects -->
<script src="/dashboard/html/js/waves.js"></script>
<!--Menu sidebar -->
<script src="/dashboard/html/js/sidebarmenu.js"></script>
<!--stickey kit -->
<script
	src="/dashboard/assets/plugins/sticky-kit-master/dist/sticky-kit.min.js"></script>
<!--Custom JavaScript -->
<script src="/dashboard/html/js/custom.min.js"></script>
<!-- chartist chart -->
<script src="/dashboard/assets/plugins/chartist-js/dist/chartist.min.js"></script>
<script
	src="/dashboard/assets/plugins/chartist-plugin-tooltip-master/dist/chartist-plugin-tooltip.min.js"></script>
<!--c3 JavaScript -->
<script src="/dashboard/assets/plugins/d3/d3.min.js"></script>
<script src="/dashboard/assets/plugins/c3-master/c3.min.js"></script>
<!-- Chart JS -->
<script src="/dashboard/html/js/dashboard1.js"></script>
<script type="text/javascript" th:src="@{/js/checkfirstName.js}"></script>
<title th:text="#{user.edit}">Dashboard</title>
</head>
<body>

	<h1
		th:text="${editMode?.name() == 'UPDATE'}?#{user.edit}:#{user.create}">Edite
		User</h1>
	<div class="container-fluid" th:insert="fragments/navigation"></div>
	<div th:insert="fragments/sidebar :: sidebar"></div>
	<div class="form-group">
		<input type="hidden" th:field="*{version}"
			th:if="${editeMode?.name() == 'UPDATE'}">
		<form class="container" th:method="post"
			th:action="${editeMode?.name() =='UPDATE'}?@{/adminPage/editeUser/{id}(id=${editeUser.id})}:@{/adminPage/signup}"
			method="POST" th:object="${editeUser}">
			<h1 data-th-text="#{user.headers.edit.title}">Edit</h1>
			<div th:replace="/signup:: gender"></div>
			<div th:replace="/signup:: firstName"></div>
			<div th:replace="/signup:: lastName"></div>
			<div th:replace="/signup:: email"></div>
			<div th:replace="/signup:: password"></div>
			<div th:replace="/signup:: matchingPassword">
				<br>
			</div>
			<div th:replace="/signup:: city">
				<br>
			</div>

			<div th:replace="/signup:: state">
				<br>
			</div>
			<div th:replace="/signup:: codePostale">
				<br>
			</div>
			<div th:replace="/signup:: country">
				<br>
			</div>
			<div th:replace="/signup:: mobileNumber"></div>
			<div th:replace="/signup:: birthDate"></div>
			<div th:replace="/signup:: createdDate"></div>
			<div th:replace="/signup:: lastModificationDate"></div>
			<div th:replace="/signup:: roles"></div>
			<!-- <div class="form-group">
			<label class="form-group" th:text="#{user.roles}">Roles</label>
			<div>
				<p th:each="role, rowStat: ${roles}">
					<input id="editedUserRoles" type="checkbox"
						th:field="*{roles[_${rowStat.index}_].id" th:value="${role.id}">
					<label th:tex="${role.userRoleName}">Role</label>
			</div>
		</div> -->
			<div class="text-center">
				<button class="btn btn-outline-success" type="submit"
					 name="action"  th:text="${editMode?.name() == 'UPDATE'}?#{save}:#{create}">save</button>
				<span></span><span></span>
				<button class="btn btn-outline-secondary" type="submit"
					th:text="#{cancel.button.label}" name="action">Cancel</button>
			</div>
			<br>
		</form>
	</div>
</body>
</html>
