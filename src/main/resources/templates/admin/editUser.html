<body>


	<h1 data-th-text="#{user.headers.edit.title}">Edit</h1>
    <form class="col-4 m-md-5 p-3 border border-dark rounded-3 bg-dark"
          th:method="post" th:action="@{/updateUser/{id}(id=${updateUser.id})}" th:object="${updateUser}">
        <div class="mb-3">
            <label class="form-label text-secondary" for="firstName" th:text="#{user.firstName}"></label>
            <input class="form-control bg-secondary border-dark" type="text" id="firstName" th:field="*{firstName}" onblur="checkIfFree()" th:firstName="firstName"/>
            <div id="msg" style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            <div id="err" style="color: red">[[#{uniquefirstName.message}]]</div>
            <div id="suc" style="color: green">[[#{firstName.not.exists}]]</div>
        </div>
     
     <div class="mb-3">
            <label class="form-label text-secondary" for="lastName" th:text="#{user.lastName}"></label>
            <input class="form-control bg-secondary border-dark" type="text" id="lastName" th:field="*{lastName}" onblur="checkIfFree()" th:firstName="lastName"/>
            <div id="msg" style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            <div id="err" style="color: red">[[#{uniquefirstName.message}]]</div>
            <div id="suc" style="color: green">[[#{firstName.not.exists}]]</div>
        </div>
     
     <div class="mb-3">
            <label class="form-label text-secondary" for="email" th:text="#{user.email}"></label>
            <input class="form-control bg-secondary border-dark" type="text" id="email" th:field="*{email}" onblur="checkIfFree()" th:firstName="email"/>
            <div id="msg" style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            <div id="err" style="color: red">[[#{uniquefirstName.message}]]</div>
            <div id="suc" style="color: green">[[#{firstName.not.exists}]]</div>
        </div>
      <div class="mb-3">
            <label class="form-label text-secondary" for="mobileNumber" th:text="#{user.mobileNumber}"></label>
            <input class="form-control bg-secondary border-dark" type="text" id="mobileNumber" th:field="*{mobileNumber}" onblur="checkIfFree()" th:firstName="mobileNumber"/>
            <div id="msg" style="color: red" th:if="${#fields.hasErrors('mobileNumber')}" th:errors="*{mobileNumber}"></div>
            <div id="err" style="color: red">[[#{uniquefirstName.message}]]</div>
            <div id="suc" style="color: green">[[#{firstName.not.exists}]]</div>
        </div>
        <div class="mb-3">
            <label class="form-label text-secondary" th:text="#{user.password}"></label>
            <input class="form-control bg-secondary border-dark" type="text" id="password" th:field="*{password}" th:firstName="password"/>
            <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label text-secondary" th:text="#{user.pas.confirm} + ':'"></label>
            <input class="form-control bg-secondary border-dark" type="password" id="confirmPassword" th:field="*{confirmPassword}"/>
            <div style="color: red" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
           <div style="color: red" th:if="${#fields.hasGlobalErrors()}" th:errors="*{global}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label text-secondary" th:text="#{user.roles}"></label>
            <select class="form-select bg-secondary border-dark" aria-label="Default select example" th:field="*{roles}">
                <option th:each="role : ${roles}" th:value="${role}" th:text="#{${role}}">
                </option>
            </select>
            <div style="color: red" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></div>
        </div>
        <div class="text-center">
            <button class="btn btn-outline-primary" type="submit">Update</button>
        </div>
    </form>

</body>
