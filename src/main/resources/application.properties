#Default server port
server.port=8080

#MySQL
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:KalanblowDB}?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_USER_PASSWORD:Mahamoudou79!}
## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=30

#spring.jpa.properties.javax.persistence.validation.mode=none
#spring.devtools.livereload.enabled=false
# ==============================================================
# = Hibernate ddl auto (create, create-drop, update)
# ==============================================================
spring.jpa.hibernate.ddl-auto = update

# ==============================================================
# = The SQL dialect makes Hibernate generate better SQL for the chosen database
# ==============================================================
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
#spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# ==============================================================
# = Initialize the database using data.sql script
# ==============================================================
spring.datasource.initialization-mode=always
# ==============================================================
# = Keep the connection alive if idle for a long time (needed in production)
# ==============================================================
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1
spring.jpa.hibernate.id.new_generator_mappings=true
spring.jpa.hibernate.jpa.compliance.global_id_generators=true

# ==============================================================
# = Show or not log for each sql query
# ==============================================================
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true

#Set active profile
spring.jpa.profiles.active=@activatedProperties@

logging.level.web=${LOG_LEVEL:DEBUG}
-Dlogging.level.org.springframework=DEBUG
#-Dlogging.level.com.kalanblow.kalanSow.model.*=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} %clr(${LOG_LEVEL_PATTERN:%5p}) %blue([%-15.15t]) %m%n
management.endpoints.web.exposure.include=*
server.error.whitelabel.enabled=false
spring.mvc.throw-exception-if-no-handler-found=true
spring.messages.encoding=UTF-8

#Language
spring.mvc.locale=fr
